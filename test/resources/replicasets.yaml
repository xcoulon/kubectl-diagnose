apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: rs-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rs-1
  template:
    metadata:
      labels:
        app: rs-1
    spec:
      containers:
      - name: default
        image: caddy:2
        imagePullPolicy: Always
      serviceAccount: default
      serviceAccountName: default
