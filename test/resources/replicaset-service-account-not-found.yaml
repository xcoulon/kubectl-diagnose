apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: sa-notfound
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sa-notfound
  template:
    metadata:
      labels:
        app: sa-notfound
    spec:
      containers:
      - name: default
        image: caddy:2
        imagePullPolicy: Always
      serviceAccount: sa-notfound # ServiceAccount does not exist (by default, only `default` exists)
      serviceAccountName: sa-notfound 
status:
  conditions:
  - message: 'pods "sa-notfound-" is forbidden: error looking up service account test/sa-notfound:
      serviceaccount "sa-notfound" not found'
    reason: FailedCreate
    status: "True"
    type: ReplicaFailure
  replicas: 0