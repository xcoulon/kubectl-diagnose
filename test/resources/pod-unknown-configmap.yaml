apiVersion: v1
kind: Pod
metadata:
  name: unknown-configmap
spec:
  containers:
  - name: default
    image: k8s.gcr.io/echoserver:1.4
    ports:
    - containerPort: 80
      name: http
      protocol: TCP
    env:
    - name: COOKIE
      valueFrom:
        configMapKeyRef:
          name: unknown-configmap # unknown
          key: cookie
    resources:
      limits:
        cpu: 500m
        memory: 100Mi
      requests:
        cpu: 100m
        memory: 20Mi
  serviceAccount: default
  serviceAccountName: default
status:
  conditions:
  - message: 'containers with unready status: [default]'
    reason: ContainersNotReady
    status: "False"
    type: Ready
  - message: 'containers with unready status: [default]'
    reason: ContainersNotReady
    status: "False"
    type: ContainersReady
  containerStatuses:
  - image: k8s.gcr.io/echoserver:1.4
    imageID: ""
    name: default
    ready: false
    started: false
    restartCount: 0
    state:
      waiting:
        message: configmap "unknown-configmap" not found
        reason: CreateContainerConfigError