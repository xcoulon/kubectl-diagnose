# vscode-kubernetes-tools: exclude
# (because OpenShift routes seem to be interpreted as pods ¯\_(ツ)_/¯)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: deploy-unknown-cm
  labels:
    app: deploy-unknown-cm
spec:
  port:
    targetPort: http
  to:
    kind: Service
    name: deploy-unknown-cm
    weight: 100
  wildcardPolicy: None
---
apiVersion: v1
kind: Service
metadata:
  name: deploy-unknown-cm
  labels:
    app: deploy-unknown-cm
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: deploy-unknown-cm
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-unknown-cm
  labels:
    app: deploy-unknown-cm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-unknown-cm
  template:
    metadata:
      labels:
        app: deploy-unknown-cm
    spec:
      containers:
      - name: default
        image: caddy:2
        env:
        - name: COOKIE
          valueFrom:
            configMapKeyRef:
              name: deploy-unknown-cm # unknown
              key: cookie
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          runAsNonRoot: true
        volumeMounts:
        - name: caddy-config
          mountPath: "/etc/caddy"
        - name: caddy-config-cache
          mountPath: "/config/caddy"
      securityContext:
        runAsUser: 1003870000
      serviceAccount: default
      serviceAccountName: default
      volumes:
      - name: caddy-config
        configMap:
          name: caddy-config-port-8080
      - name: caddy-config-cache
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: caddy-config-port-8080
  labels:
    app: deploy-unknown-cm
data:
  Caddyfile: |-
    http://:8080

    respond "Hello, world!"
  