# vscode-kubernetes-tools: exclude
# (because OpenShift routes seem to be interpreted as pods ¯\_(ツ)_/¯)
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: sts-sa-notfound
  labels:
    app: sts-sa-notfound
spec:
  port:
    targetPort: http
  to:
    kind: Service
    name: sts-sa-notfound
    weight: 100
  wildcardPolicy: None
---
apiVersion: v1
kind: Service
metadata:
  name: sts-sa-notfound
  labels:
    app: sts-sa-notfound
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: sts-sa-notfound
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: sts-sa-notfound
  labels:
    app: sts-sa-notfound
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sts-sa-notfound
  template:
    metadata:
      labels:
        app: sts-sa-notfound
    spec:
      containers:
      - name: default
        image: caddy:2
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        volumeMounts:
        - name: caddy-config
          mountPath: "/etc/caddy"
        - name: caddy-config-cache
          mountPath: "/config/caddy"
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      serviceAccount: unknown # invalid
      serviceAccountName: unknown
      volumes:
      - name: caddy-config
        configMap:
          name: caddy-config-port-8080
      - name: caddy-config-cache
        mountPath: "/config/caddy"
  volumeClaimTemplates:
  - metadata:
      name: caddy-config-cache
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
      storageClassName: gp2
      volumeMode: Filesystem   
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: caddy-config-port-8080
data:
  Caddyfile: |-
    http://:8080

    respond "Hello, world!"
  