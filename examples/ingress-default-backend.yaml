# Runs on: minikube
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deploy-all-good
  labels:
    app: deploy-all-good
spec:
  rules:
  - host: all-good.test
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: deploy-all-good
            port:
              number: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: deploy-all-good
  labels:
    app: deploy-all-good
spec:
  type: ClusterIP
  sessionAffinity: None
  selector:
    app: deploy-all-good
  ports:
  - name: http
    port: 8080
    protocol: TCP
    targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-all-good
  labels:
    app: deploy-all-good
spec:
  replicas: 1
  selector:
    matchLabels:
      app: deploy-all-good
  template:
    metadata:
      labels:
        app: deploy-all-good
    spec:
      containers:
      - name: default
        image: caddy:2
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 100Mi
          requests:
            cpu: 100m
            memory: 20Mi
        securityContext:
          runAsNonRoot: true
        volumeMounts:
        - name: caddy-config
          mountPath: "/etc/caddy"
        - name: caddy-config-cache
          mountPath: "/config/caddy"
      serviceAccount: default
      serviceAccountName: default
      securityContext:
        runAsUser: 1003870000
      volumes:
      - name: caddy-config
        configMap:
          name: caddy-config-port-en
      - name: caddy-config-cache
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: caddy-config-en
data:
  Caddyfile: |-
    http://:8080

    respond "Everything is fine!"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: caddy-config-es
